{% extends 'base.html'%}
{% load static %}
{% block content %}
<h1 align="center">기숙사 잔류/퇴소 신청</h1>
<br>

<style>
.tch-sch-tbl {word-wrap:break-word;word-break:break-all;}
.tch-sch-tbl .sun {color:#ff1c00}
.tch-sch-tbl .sat {color:#004eff}
.tch-sch-tbl td.tch-d.tch-cur {border:3px solid #dd6218;}
.tch-sch-tbl {border-top:2px solid black;}
.tch-sch-tbl th {color:#000000;padding:1px;border:1px solid #E4E4E4;width:130px}
.tch-sch-tbl th:first-child{border-left-width:0;}
.tch-sch-tbl th:last-child{border-right-width:0;}

.tch-sch-tbl td {border-style:solid;border-color:#E4E4E4;border-width:0 1px 0 1px;letter-spacing:-1px; font-size: 13pypypypx; font-weight: 900;}
.tch-sch-tbl td:first-child{border-left-width:0;}
.tch-sch-tbl td:last-child{border-right-width:0;}
.tch-sch-tbl td.tch-d {border-top:1px solid #E4E4E4;padding:5px 0 0 5px;font-weight:bold;}
.tch-sch-tbl tr:last-child {border-bottom:1px solid #E4E4E4}

.tch-sch-tbl .abox {position:relative;margin:2px 6px;padding:0 4px;}
.tch-sch-tbl .awrap {overflow:hidden; }
.tch-sch-tbl .aleft {border:0 solid #000;position:absolute;top:-1px;left:-7px;border-width:9px 6px 9px 0;width:0;height:0;}
.tch-sch-tbl .aright {border:0 solid #000;position:absolute;top:-1px;right:-7px;border-width:9px 0 9px 6px;width:0;height:0;}

.btn {
  transition-duration: 0.4s;
  background-color: white;
  color: black;
  border-radius: 20px;
  border: 2px solid black;
  padding: 15px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

.btn:hover {
  background-color: red; opacity: 0.7;
  border-color: red;

  color: white;
}

.btn:checked{
    background: #fffc47;
    color: #666666;
      }
</style>
<div style="float: left; zoom: 0.7;">
{{ result|safe }} <!--. safe 필터를 사용하면 Django는 해당 변수를 HTML 코드로 해석하고 이스케이핑을 적용하지 않습니다. !-->
</div>
<!--<button class=exit-btn">외출 시간</button>-->
<!--<button class=enter-btn">외박 시간</button>-->
<h4>퇴소 : 빨간색</h4>
<div>
    <p>금요일 :</p>
    <button class="btn fri 23h">점호 후</button>
    <p>토요일 :</p>
    <button class="btn sat 10h">1교시</button>
    <button class="btn sat 12h">2교시</button>
    <button class="btn sat 14h">3교시</button>
    <button class="btn sat 16h">4교시</button>
    <button class="btn sat 20h">5교시</button>
    <button class="btn sat 22h">6교시</button>
    <button class="btn sat 23h">점호 후</button>
    <p>일요일 :</p>
    <button class="btn sun 10h">1교시</button>
    <button class="btn sun 12h">2교시</button>
    <button class="btn sun 14h">3교시</button>
    <button class="btn sun 16h">4교시</button>
    <button class="btn sun 20h">5교시</button>
    <button class="btn sun 22h">6교시</button>
</div>



<img src="{% static 'images/Friday.png' %}" width="200px" height="500">
<img src="{% static 'images/Sunday.png' %}" width="200px" height="500">

{% endblock %}
